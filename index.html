<!DOCTYPE html>
<html>
<head>
    <title>Space Factory</title>
    <style>
        body {
            background: #0a0f2c;
            color: white;
            font-family: monospace;
            text-align: center;
            padding: 20px;
        }

        .panel {
            margin: 20px auto;
            padding: 20px;
            width: 350px;
            background: rgba(255,255,255,0.07);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background: #4e72ff;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            font-size: 15px;
        }

        button:hover {
            background: #6b89ff;
        }
    </style>
</head>
<body>

    <h1>ðŸš€ SPACE FACTORY</h1>
    <p>Mine resources â†’ build factories â†’ expand your space empire.</p>

    <div class="panel">
        <h2>Resources</h2>
        <p>Ore: <span id="ore">0</span></p>
        <p>Metal: <span id="metal">0</span></p>
        <p>Energy: <span id="energy">0</span></p>

        <button onclick="mineOre()">Mine Ore +1</button>
    </div>

    <div class="panel">
        <h2>Factories</h2>
        <p>Ore Factories: <span id="oreFactories">0</span></p>
        <p>Metal Factories: <span id="metalFactories">0</span></p>

        <button onclick="buyOreFactory()">Buy Ore Factory (Cost: 20 ore)</button>
        <button onclick="buyMetalFactory()">Buy Metal Factory (Cost: 30 metal)</button>
    </div>

    <script>
        let ore = 0;
        let metal = 0;
        let energy = 0;

        let oreFactories = 0;
        let metalFactories = 0;

        function updateUI() {
            document.getElementById("ore").innerText = ore;
            document.getElementById("metal").innerText = metal;
            document.getElementById("energy").innerText = energy;
            document.getElementById("oreFactories").innerText = oreFactories;
            document.getElementById("metalFactories").innerText = metalFactories;
        }

        function mineOre() {
            ore++;
            updateUI();
        }

        function buyOreFactory() {
            if (ore >= 20) {
                ore -= 20;
                oreFactories++;
                updateUI();
            }
        }

        function buyMetalFactory() {
            if (metal >= 30) {
                metal -= 30;
                metalFactories++;
                updateUI();
            }
        }

        // Auto-production loop
        setInterval(() => {
            ore += oreFactories;       // Ore factories generate ore
            metal += metalFactories;   // Metal factories generate metal
            updateUI();
        }, 1000); // 1 second
    </script>

</body>
</html>
