<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Space Company — Retro Idle</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>SPACE COMPANY</h1>
      <div class="subtitle">Build, launch, research — grow your space empire</div>
    </header>

    <section class="resources" id="resources">
      <div class="res">Credits: <span id="credits">0</span></div>
      <div class="res">Metal: <span id="metal">0</span></div>
      <div class="res">Fuel: <span id="fuel">0</span></div>
      <div class="res">Parts: <span id="parts">0</span></div>
      <div class="res right">Research: <span id="research">0</span></div>
    </section>

    <main>
      <aside class="left">
        <h2>Buildings</h2>
        <div id="buildingList" class="list"></div>
        <h2>Operations</h2>
        <div class="ops">
          <button id="launchBtn">Launch Mission</button>
          <button id="autoToggle">Toggle Automation</button>
          <button id="collectBtn">Collect All</button>
        </div>
      </aside>

      <section class="center">
        <div class="panel">
          <h3>Credit Clicker</h3>
          <div style="display:flex;align-items:center;gap:12px;flex-wrap:wrap">
            <div style="font-family:'Press Start 2P',monospace;color:var(--accent);">Per Click: <span id="creditsPerClick">1</span></div>
            <button id="creditBtn" style="padding:10px 16px;border-radius:8px;border:0;background:linear-gradient(90deg,var(--accent),var(--accent2));color:#021018;font-weight:700;cursor:pointer">MINE CREDITS</button>
            <button id="buyClickUpgrade" style="padding:8px 12px;border-radius:8px;border:0;background:#123;color:#e6f7ff;cursor:pointer">Buy Click Upgrade</button>
            <div id="clickUpgradeCost" style="font-size:12px;opacity:.9"></div>
          </div>
        </div>

        <div class="panel">
          <h3>Upgrade Hub</h3>
          <div id="upgradeHub" class="list"></div>
        </div>

        <div class="panel">
          <h3>Achievements</h3>
          <div id="achievements" class="list"></div>
        </div>
      </section>

      <aside class="right">
        <h2>Log</h2>
        <div id="logArea" class="log"></div>
        <div class="controls">
          <button id="saveBtn" class="small">Save</button>
          <button id="resetBtn" class="small danger">Reset</button>
        </div>
      </aside>
    </main>

    <footer>Autosave every 10s. Save stored in your browser.</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
