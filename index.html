<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RETRO INDEX</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        font-family: 'Press Start 2P', monospace;
        background: #2762e9;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        overflow-x: hidden;
    }
    .bg-art {
        position: absolute;
        top: 0; left: 0; width: 100vw; height: 100vh;
        pointer-events: none; z-index: 0;
    }
    .main-flex-group {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        width: 100vw;
        justify-content: center;
    }
    .clicker-side {
        flex: 0 0 auto;
        margin-right: 44px;
        margin-top: 30px;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
    }
    .main-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        z-index: 1;
        margin-top: 32px;
        min-width: 340px;
        max-width: 100vw;
    }
    h1 {
        font-size: 2.8rem;
        letter-spacing: 4px;
        margin-bottom: 17px;
        margin-top: 0;
        text-shadow: 0 2px 0 #173379, 4px 4px 0 #1c407d, 0 0 10px #21316e;
        text-align: left;
        width: 100%;
    }
    .madeby {
        margin-top: 10px; font-size: 1rem; color: #ffe245;
        background: rgba(0,0,0,0.13); padding: 6px 20px; border-radius: 7px;
        text-shadow: 2px 2px 0 #173379; box-shadow: 0 1px 13px #17337944;
        border: 2px solid #ffe24512;
    }
    .about {
        font-size: 0.93rem; margin-top: 12px; max-width: 460px;
        background: rgba(0,22,130,0.13); color: #d2ebff;
        border-radius: 7px; border: 2px solid #17337933; padding: 10px 16px;
        text-shadow: 1px 1px 0 #17337933;
        margin-bottom: 20px;
    }
    .alias-box {
        margin-top: 6px;
        margin-bottom: 13px;
        background: #193d8a;
        padding: 13px 19px;
        border-radius: 4px;
        border: 3px solid #ffe245;
        font-size: 1rem;
        letter-spacing: 2px;
        text-align: left;
        box-shadow: 0 2px 18px #17225999;
    }
    #aliasInput {
        font-family: inherit;
        font-size: 1rem;
        background: #142243;
        color: #ffe245;
        border: 2px solid #ffe245;
        border-radius: 3px;
        padding: 6px 12px;
        outline: none;
        margin-right: 7px;
        letter-spacing: 1px;
        margin-top: 2px;
        margin-bottom: 2px;
        box-shadow: 0 2px 0 #17337944;
        width: 124px;
    }
    #aliasSaveBtn {
        font-family: inherit;
        font-size: 1rem;
        background: #ff2331;
        color: #fff;
        border: 2px solid #ffe245;
        border-radius: 3px;
        padding: 5px 14px;
        cursor: pointer;
        margin-top: 2px;
        margin-bottom: 2px;
        box-shadow: 0 2px 0 #17337944;
        letter-spacing: 1px;
        transition: background 0.15s;
    }
    #aliasSaveBtn:hover {
        background: #e1131d;
    }
    .current-alias {
        margin-left: 3px;
        color: #ffe245;
        text-shadow: 2px 2px 0 #173379;
        font-family: inherit;
        font-size: 0.95em;
    }
    /* --- Retro Clicker Game Styles --- */
    .clicker-game {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 19px;
        width: 210px;
        z-index: 2;
    }
    .score-box {
        font-size: 1.1rem;
        color: #fff;
        background: #193d8a;
        border: 3px solid #ffe245;
        border-radius: 4px 16px 4px 16px;
        box-shadow: 0 2px 18px #17225999;
        margin-bottom: 8px;
        padding: 9px 17px 10px 20px;
        width: 165px;
        text-align: center;
        letter-spacing: 2px;
        text-shadow: 1px 1px #173379, 0 0 5px #ffe24522;
    }
    .button-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-left: 0px;
        margin-top: 2px;
        max-height: 85vh;
        overflow-y: auto;
        width: 210px;
    }
    .retro-btn {
        font-family: inherit;
        font-size: 0.9rem;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        background: #ff2331;
        color: #ffe245;
        border: 3px solid #ffe245;
        border-radius: 4px;
        padding: 8px 10px 8px 15px;
        width: 204px;
        letter-spacing: 1.2px;
        box-shadow: 0 2px 0 #173379, 0 0 7px #19090f44;
        cursor: pointer;
        transition: background 0.14s, box-shadow 0.16s;
        text-align: left;
        outline: none;
        text-shadow: 1px 2px 0 #173379, 0 0 3px #ffe24555;
        position: relative;
        border-right: 8px solid #dc1b24;
        min-height: 36px;
        margin-bottom: 0px;
    }
    .retro-btn:active {
        background: #ca1420;
        box-shadow: 0 1px 0 #173379, 0 0 2px #19090f99;
    }
    .btn-desc {
        font-size: 0.97em;
        color: #fff4a2;
        font-family: inherit;
        opacity: 0.92;
        margin-left: 5px;
        margin-right: 5px;
        flex: 1;
        text-shadow: none;
        letter-spacing: 1px;
        font-weight: 400;
    }
    .btn-price {
        font-size: 0.96em;
        font-family: inherit;
        color: #aef0db;
        background: #142243ea;
        border-radius: 4px;
        padding: 1px 6px;
        margin-left: 6px;
        text-shadow: none;
        white-space: nowrap;
    }
    .btn-subs {
        font-size: 0.80em;
        color: #ffe245;
        margin-left: 4px;
        text-shadow: none;
        background: none;
    }
    .stats {
        font-size: 0.93rem;
        color: #ffe245;
        margin: 14px 0 4px 0;
        letter-spacing: 0.3px;
        text-align: right;
        text-shadow: 1px 2px 0 #173379, 0 0 2px #17337933;
    }
    .datetime {
        font-size: 0.9rem; color: #f2c234;
        position: fixed; right: 24px; bottom: 14px;
        background: rgba(20,40,130,0.13); padding: 6px 14px; border-radius: 7px;
        border: 2px solid #ffe24512;
        text-shadow: 2px 2px 0 #173379, 0 0 6px #1c407d;
        letter-spacing: 1.5px; user-select: none; pointer-events: none;
        z-index: 99;
    }
    @media (max-width: 900px) {
        .main-flex-group {
            flex-direction: column;
            align-items: center;
        }
        .clicker-side {
            margin-right: 0;
            align-items: center;
            width: 100vw;
        }
        .main-content {
            margin-top: 0;
        }
        .clicker-game .button-list {
            width: 97vw;
            min-width: 160px;
            max-width: 99vw;
        }
        .retro-btn {
            width: 97vw;
            min-width: 120px;
        }
    }
</style>
</head>
<body>
    <svg class="bg-art" viewBox="0 0 100 100" preserveAspectRatio="none">
        <polygon points="100,100 70,100 100,70" fill="#143074" opacity="0.45"/>
        <polygon points="0,0 30,0 0,30" fill="#143074" opacity="0.43"/>
        <rect x="80" y="0" width="20" height="5" fill="#143074" opacity="0.38"/>
        <rect x="0" y="95" width="20" height="5" fill="#143074" opacity="0.34"/>
    </svg>
    <div class="main-flex-group">
      <div class="clicker-side">
          <div class="clicker-game">
              <div class="score-box" id="scoreBox">
                  SUBSCRIBES: <span id="score">0</span>
              </div>
              <div class="button-list" id="buttonList">
                  <!-- Buttons will be generated here -->
              </div>
              <div class="stats" id="stats">
                  Upgrades make your clicks worth more.<br>
                  <span id="upgradeStats"></span>
              </div>
          </div>
      </div>
      <div class="main-content">
          <h1>RETRO INDEX</h1>
          <div class="madeby">made by yours truly</div>
          <div class="about">
              Welcome to the RETRO Clicker! A simple, fun retro browser game.<br>
              Try to level up by buying upgrades!<br>
              <span style="color:#ffe245; text-shadow:1px 1px #173379;">How powerful can your clicks get?</span>
          </div>
          <div class="alias-box">
              <label for="aliasInput">Pick your alias:&nbsp;</label>
              <input type="text" id="aliasInput" maxlength="16" placeholder="alias..." autocomplete="off">
              <button id="aliasSaveBtn">Save</button>
              <span class="current-alias" id="currentAlias"></span>
          </div>
      </div>
    </div>
    <div class="datetime" id="datetime"></div>
<script>
/* --- RETRO CLICKER LOGIC --- */
const aliasInput = document.getElementById("aliasInput");
const aliasSaveBtn = document.getElementById("aliasSaveBtn");
const currentAliasSpan = document.getElementById("currentAlias");

function getRandomAlias() {
    let names = [
        "PixelPro", "SubBuster", "ClickMan", "MsClick", "RetroKid",
        "A8BitHero", "GlitchWizard", "Noobster", "BlockChamp", "ByteKnight",
        "MegaClick", "Flashy", "Phantom", "Chiptune", "OldSchooler"
    ];
    let suffix = Math.floor(Math.random() * 89) + 10;
    let idx = Math.floor(Math.random() * names.length);
    return names[idx] + "#" + suffix;
}

let myAlias = localStorage.getItem("clicker_alias") || getRandomAlias();
currentAliasSpan.textContent = "Current: " + myAlias;
aliasInput.value = myAlias;
aliasSaveBtn.onclick = function() {
    let val = aliasInput.value.trim().replace(/[^a-zA-Z0-9_\-#]/g,"");
    if (val.length >= 2) {
        myAlias = val;
        localStorage.setItem("clicker_alias", myAlias);
        currentAliasSpan.textContent = "Current: " + myAlias;
    } else {
        alert("Alias must be at least 2 characters.");
    }
};

let clickScore = Number(localStorage.getItem("clicker_score") || 0);
let clickPower = Number(localStorage.getItem("clicker_power") || 1);
let upgrades = JSON.parse(localStorage.getItem("clicker_upgrades") || "{}");

// --- MEGA LIST OF UPGRADES! ---
const upgradesConfig = [
    { id: "mainClick", label: "Subscribe!", desc: "+1 subscribe per click.", price: 0, subs: "+1/click", isMain: true,
      action: function() { clickScore += clickPower; localStorage.setItem("clicker_score", clickScore); updateScoreDisplay(); }
    },

    // Standard Progression
    { id: "double", label: "Double", desc: "Double click power.", price: 20, subs: "x2 power",
      action: function() { if (!upgrades.double && clickScore >= 20) { clickScore -= 20; clickPower *= 2; upgrades.double = true; storeUp(); }},
      unlocked: () => !upgrades.double
    },
    { id: "triple", label: "Triple", desc: "Triple click power.", price: 100, subs: "x3 power",
      action: function() { if (!upgrades.triple && clickScore >= 100) { clickScore -= 100; clickPower *= 3; upgrades.triple = true; storeUp(); }},
      unlocked: () => upgrades.double && !upgrades.triple
    },
    { id: "storm", label: "Sub Storm", desc: "+20 power boost.", price: 500, subs: "+20 power",
      action: function() { if (!upgrades.storm && clickScore >= 500) { clickScore -= 500; clickPower += 20; upgrades.storm = true; storeUp(); }},
      unlocked: () => upgrades.triple && !upgrades.storm
    },
    { id: "ultra", label: "Ultra Sub", desc: "+150 power boost.", price: 2000, subs: "+150 power",
      action: function() { if (!upgrades.ultra && clickScore >= 2000) { clickScore -= 2000; clickPower += 150; upgrades.ultra = true; storeUp(); }},
      unlocked: () => upgrades.storm && !upgrades.ultra
    },
    { id: "endless", label: "Endless Clicker", desc: "Infinite click power.", price: 50000, subs: "∞ power!",
      action: function() { if (!upgrades.endless && clickScore >= 50000) { clickScore -= 50000; clickPower = 1e9; upgrades.endless = true; storeUp(); }},
      unlocked: () => upgrades.ultra && !upgrades.endless
    },
    { id: "lucky", label: "Lucky Day", desc: "Critical click chance!", price: 750, subs: "2x sometimes",
      action: function() { if (!upgrades.lucky && clickScore >= 750) { clickScore -= 750; upgrades.lucky = true; storeUp(); }},
      unlocked: () => upgrades.storm && !upgrades.lucky
    },
    { id: "multiplier", label: "Multiplier", desc: "x10 all upgrades!", price: 9000, subs: "x10 buffs",
      action: function() { if (!upgrades.multiplier && clickScore >= 9000) { clickScore -= 9000; upgrades.multiplier = true; clickPower *= 10; storeUp(); }},
      unlocked: () => upgrades.ultra && !upgrades.multiplier
    },
    { id: "superstorm", label: "Superstorm", desc: "Adds +5000 power.", price: 50000, subs: "+5k",
      action: function() { if (!upgrades.superstorm && clickScore >= 50000) { clickScore -= 50000; clickPower += 5000; upgrades.superstorm = true; storeUp(); }},
      unlocked: () => upgrades.ultra && upgrades.multiplier && !upgrades.superstorm
    },
    { id: "prestige", label: "Prestige", desc: "Reset for 10% more future power.", price: 200000, subs: "+10% forever",
      action: function() {
        if (!upgrades.prestige && clickScore >= 200000) {
            clickScore = 0;
            clickPower = Math.round(clickPower * 1.1);
            upgrades.prestige = true;
            storeUp();
        }
      },
      unlocked: () => upgrades.superstorm && !upgrades.prestige
    },
    { id: "hyper", label: "Hyperdrive", desc: "Instant +1,000,000 power.", price: 1000000, subs: "+1M power!",
      action: function() { if (!upgrades.hyper && clickScore >= 1000000) { clickScore -= 1000000; clickPower += 1000000; upgrades.hyper = true; storeUp(); }},
      unlocked: () => upgrades.prestige && !upgrades.hyper
    },
    { id: "legend", label: "Legendary", desc: "Ascend to legend.", price: 10000000, subs: "You are legend.",
      action: function() { if (!upgrades.legend && clickScore >= 10000000) { clickScore -= 10000000; clickPower = 1e12; upgrades.legend = true; storeUp(); }},
      unlocked: () => upgrades.hyper && !upgrades.legend
    },

    // New/More Upgrades!
    { id: "auto", label: "Auto Clicker", desc: "Auto click every second.", price: 25000, subs: "+auto click",
      action: function() { if (!upgrades.auto && clickScore >= 25000) { clickScore -= 25000; upgrades.auto = true; storeUp(); }},
      unlocked: () => upgrades.endless && !upgrades.auto
    },
    { id: "rainbow", label: "Rainbow Clicks", desc: "Rainbow click effects!", price: 90000, subs: "rainbow style",
      action: function() { if (!upgrades.rainbow && clickScore >= 90000) { clickScore -= 90000; upgrades.rainbow = true; storeUp(); }},
      unlocked: () => upgrades.auto && !upgrades.rainbow
    },
    { id: "galaxy", label: "Galaxy Boost", desc: "+25,000,000 power!", price: 50000000, subs: "+25M power",
      action: function() { if (!upgrades.galaxy && clickScore >= 50000000) { clickScore -= 50000000; clickPower += 25000000; upgrades.galaxy = true; storeUp(); }},
      unlocked: () => upgrades.rainbow && !upgrades.galaxy
    },
    { id: "atom", label: "Atomic Clicks", desc: "x50 click power!", price: 900000000, subs: "x50 power",
      action: function() { if (!upgrades.atom && clickScore >= 900000000) { clickScore -= 900000000; clickPower *= 50; upgrades.atom = true; storeUp(); }},
      unlocked: () => upgrades.galaxy && !upgrades.atom
    },
    { id: "blackhole", label: "Blackhole", desc: "INFINITE cosmic power.", price: 5000000000, subs: "∞ cosmic",
      action: function() { if (!upgrades.blackhole && clickScore >= 5000000000) { clickScore -= 5000000000; clickPower = 1e20; upgrades.blackhole = true; storeUp(); }},
      unlocked: () => upgrades.atom && !upgrades.blackhole
    },
    // Crazy upgrades!
    { id: "matrix", label: "Matrix Glitch", desc: "Unleash code rain. Click power x2,048.", price: 25000000000, subs: "x2048",
      action: function() { if (!upgrades.matrix && clickScore >= 25000000000) { clickScore -= 25000000000; clickPower *= 2048; upgrades.matrix = true; storeUp(); }},
      unlocked: () => upgrades.blackhole && !upgrades.matrix
    },
    { id: "pizza", label: "Pizza Power", desc: "Every click gives you pizza. +1,000,000 power", price: 123456789, subs: "+1M & pizza",
      action: function() { if (!upgrades.pizza && clickScore >= 123456789) { clickScore -= 123456789; clickPower += 1000000; upgrades.pizza = true; storeUp(); }},
      unlocked: () => upgrades.blackhole && !upgrades.pizza
    },
    { id: "retroGod", label: "RETRO GODMODE", desc: "Max click power, for real.", price: 1000000000000, subs: "MAX POWER",
      action: function() { if (!upgrades.retroGod && clickScore >= 1000000000000) { clickScore -= 1000000000000; clickPower = Number.MAX_SAFE_INTEGER; upgrades.retroGod = true; storeUp(); }},
      unlocked: () => upgrades.matrix && upgrades.pizza && !upgrades.retroGod
    },
    { id: "egg", label: "???", desc: "Secret upgrade!", price: 12345678901, subs: "???",
      action: function() { if (!upgrades.egg && clickScore >= 12345678901) { clickScore -= 12345678901; clickPower += 7; upgrades.egg = true; storeUp(); }},
      unlocked: () => upgrades.retroGod && !upgrades.egg
    },
    { id: "reset", label: "RESET UNIVERSE", desc: "Return all but don't reset upgrades. 2x power FOREVER.", price: 50000000000000, subs: "crescendo",
      action: function() {
        if (!upgrades.reset && clickScore >= 50000000000000) {
            clickScore = 0;
            clickPower = Math.round(clickPower * 2);
            upgrades.reset = true;
            storeUp();
        }
      },
      unlocked: () => upgrades.egg && !upgrades.reset
    },
    { id: "patreon", label: "Face Reveal", desc: "Are you ready?... +5,000", price: 5000, subs: "true face",
      action: function() { if (!upgrades.patreon && clickScore >= 5000) { clickScore -= 5000; clickPower += 5000; upgrades.patreon = true; storeUp(); }},
      unlocked: () => upgrades.storm && !upgrades.patreon
    },
    { id: "gamergf", label: "Gamer GF", desc: "She doubles your power.", price: 1e7, subs: "x2 power",
      action: function() { if (!upgrades.gamergf && clickScore >= 1e7) { clickScore -= 1e7; clickPower *= 2; upgrades.gamergf = true; storeUp(); }},
      unlocked: () => upgrades.legend && !upgrades.gamergf
    }
];

function storeUp() {
    localStorage.setItem("clicker_score", clickScore);
    localStorage.setItem("clicker_power", clickPower);
    localStorage.setItem("clicker_upgrades", JSON.stringify(upgrades));
    updateScoreDisplay();
}

// Loot effect for Lucky upgrade!
function criticalClick() {
    if (upgrades.lucky) {
        if (Math.random() < 0.18) {
            let bonus = clickPower;
            clickScore += bonus;
            flashEffect("Critical! +" + bonus);
        }
    }
}
// Rainbow click effect for Rainbow upgrade!
function rainbowFlash(txt) {
    let colors = ['#ffe245', '#ff2331', '#44f9fe', '#fe44f9', '#32fd60', '#fdce32'];
    let chosen = colors[Math.floor(Math.random()*colors.length)];
    let box = document.getElementById("scoreBox");
    let old = box.innerHTML;
    box.innerHTML += `<br><span style="color:${chosen};background:#1b1b77;padding:2px 19px;border-radius:5px;box-shadow:0 0 10px ${chosen}44;letter-spacing:2px;font-size:1.01em;">${txt}</span>`;
    setTimeout(function(){box.innerHTML = old;}, 750);
}
function flashEffect(txt) {
    if(upgrades.rainbow){
        rainbowFlash(txt);
    }else{
        let box = document.getElementById("scoreBox");
        let old = box.innerHTML;
        box.innerHTML += `<br><span style="color:#ffe245;background:#ff2331;padding:2px 19px;border-radius:5px;box-shadow:0 0 10px #ffe24544;letter-spacing:2px;font-size:1.01em;">${txt}</span>`;
        setTimeout(function(){box.innerHTML = old;}, 750);
    }
}
// Render clicker buttons (tons of upgrades!)
function renderButtons() {
    const buttonList = document.getElementById("buttonList");
    buttonList.innerHTML = "";
    upgradesConfig.forEach((up,i) => {
        // Visibility logic
        if (up.isMain || (up.unlocked && up.unlocked())) {
            const btn = document.createElement("button");
            btn.className = "retro-btn" + (up.isMain ? "" : " upgrade-btn");
            if(!up.isMain) {
                btn.disabled = upgrades[up.id] || clickScore < up.price;
            }
            btn.onclick = function() {
                up.action();
                if (up.id === "mainClick") criticalClick();
            };
            btn.innerHTML =
                `<span>${up.label}</span>
                 <span class="btn-desc">${up.desc}</span>
                 ${!up.isMain ? `<span class="btn-price">${up.price} subs</span>` : ""}
                 <span class="btn-subs">${up.subs}</span>`;
            buttonList.appendChild(btn);
        }
    });
}
renderButtons();
// Auto click logic for Auto Clicker
let autoClickInterval = null;
function handleAutoClicker() {
    if (upgrades.auto && !autoClickInterval) {
        autoClickInterval = setInterval(()=>{
            upgradesConfig[0].action();
        }, 1000);
    } else if (!upgrades.auto && autoClickInterval) {
        clearInterval(autoClickInterval);
        autoClickInterval = null;
    }
}
// Keep score & upgrades in sync
function updateScoreDisplay() {
    document.getElementById("score").textContent = clickScore;
    let upgradeStats = [];
    upgradesConfig.forEach((up) => {
        if (!up.isMain) {
            if (upgrades[up.id]) upgradeStats.push(`<span style="color:lime">${up.label}: owned</span>`);
            else if (up.unlocked && up.unlocked()) upgradeStats.push(`<span>${up.label}: available</span>`);
            else upgradeStats.push(`<span style="color:#444">${up.label}: locked</span>`);
        }
    });
    document.getElementById("upgradeStats").innerHTML = upgradeStats.join(" &nbsp; ");
    document.getElementById("stats").innerHTML =
        "Upgrades make your clicks worth more.<br>" +
        "Current click power: <span style='color:#ffe245'>" + clickPower + "</span>";
    renderButtons();
    handleAutoClicker();
}
updateScoreDisplay();
// --- VISIT COUNTS Demo ---
function getToday() {
    return new Date().toISOString().split("T")[0];
}
let today = getToday();
let lastDay = localStorage.getItem("last_day") || "";
let allTime = Number(localStorage.getItem("visits_alltime") || 0);
let daily = Number(localStorage.getItem("visits_daily") || 0);
if (lastDay !== today) {
    daily = 0;
    localStorage.setItem("last_day", today);
}
allTime++;
daily++;
localStorage.setItem("visits_alltime", allTime);
localStorage.setItem("visits_daily", daily);
// --- DATETIME ---
function pad(n){ return n<10 ? '0'+n : n; }
function updateDateTime() {
    const now = new Date();
    const y = now.getFullYear();
    const m = pad(now.getMonth() + 1);
    const d = pad(now.getDate());
    const hrs = pad(now.getHours());
    const min = pad(now.getMinutes());
    const sec = pad(now.getSeconds());
    document.getElementById('datetime').textContent =
        `Date: ${y}-${m}-${d} | Time: ${hrs}:${min}:${sec}`;
}
updateDateTime();
setInterval(updateDateTime, 1000);
</script>
</body>
</html>
