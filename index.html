<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Cat</title>
    <style>
        body {
            margin: 0;
            padding: 50px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom, #f0f8ff, #ffffff);
            color: #333333;
            text-align: center;
        }

        h1 {
            font-size: 50px;
            color: #00796b;
            margin-bottom: 20px;
        }

        #cat-image {
            width: 300px;
            height: 300px;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 0 15px #b0bec5;
            margin-bottom: 20px;
        }

        #cat-title {
            font-size: 28px;
            color: #ff6f61;
            margin-bottom: 10px;
        }

        #cat-subtitle {
            font-size: 20px;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #ffcc80;
            color: #333333;
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 15px #b0bec5;
            margin: 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px #ffcc80;
        }

        #visits {
            margin-top: 30px;
            font-size: 18px;
            color: #555555;
        }
    </style>
</head>
<body>

    <h1>üê± Daily Cat</h1>

    <!-- Cat image and text -->
    <img id="cat-image" src="" alt="Daily Cat">
    <div id="cat-title"></div>
    <div id="cat-subtitle"></div>

    <button onclick="showRandomCat()">See Another Cat!</button>

    <!-- Visit counter -->
    <div id="visits"></div>

    <script>
        // Array of daily cats
        const cats = [
            {
                name: "Whiskers",
                subtitle: "Loves sunny spots and naps all day.",
                image: "https://cdn2.thecatapi.com/images/MTY3ODIyMQ.jpg"
            },
            {
                name: "Mittens",
                subtitle: "Playful and curious, enjoys chasing shadows.",
                image: "https://cdn2.thecatapi.com/images/MTY3ODI1MQ.jpg"
            },
            {
                name: "Luna",
                subtitle: "Quiet and mysterious, loves cozy blankets.",
                image: "https://cdn2.thecatapi.com/images/MTY3ODI2MQ.jpg"
            },
            {
                name: "Simba",
                subtitle: "Bold explorer, king of the living room.",
                image: "https://cdn2.thecatapi.com/images/MTY3ODI4MQ.jpg"
            },
            {
                name: "Cleo",
                subtitle: "Elegant and graceful, enjoys warm cups of tea nearby.",
                image: "https://cdn2.thecatapi.com/images/MTY3ODI5MQ.jpg"
            }
            // Add more cats here if you want
        ];

        // Function to show cat based on day
        function showDailyCat() {
            const today = new Date();
            const index = today.getDate() % cats.length;
            const cat = cats[index];
            document.getElementById("cat-image").src = cat.image;
            document.getElementById("cat-title").innerText = cat.name;
            document.getElementById("cat-subtitle").innerText = cat.subtitle;
        }

        // Function to show random cat when button clicked
        function showRandomCat() {
            const index = Math.floor(Math.random() * cats.length);
            const cat = cats[index];
            document.getElementById("cat-image").src = cat.image;
            document.getElementById("cat-title").innerText = cat.name;
            document.getElementById("cat-subtitle").innerText = cat.subtitle;
        }

        // Global visit counter using CountAPI
        fetch('https://api.countapi.xyz/hit/yourusername/dailycat')
        .then(res => res.json())
        .then(data => {
            document.getElementById('visits').innerText = 
            "This website has been visited " + data.value + " times!";
        });

        // Show the daily cat on load
        showDailyCat();
    </script>

</body>
</html>
